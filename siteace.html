<head>
  <title>Site Ace</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "add-site-form"}}
  {{> yield "main"}}
</template>

<!-- Template: navbar ------------------------------------------------------ -->

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">
          Site Ace
        </a>
      </div>
      <div class="pull-right">
        {{> loginButtons align="right"}}
      </div>
    </div>
  </nav>
</template>


<template name="website_form">
  <div class="container">
  <a class="btn btn-default js-toggle-website-form" href="#">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
  <div id="website_form" class="hidden_div">
    <form class="js-save-website-form">
      <div class="form-group">
        <label for="url">Site address</label>
        <input type="url" class="form-control" id="url" required placeholder="http://www.mysite.com">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Mysite">
      </div>
        <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required placeholder="I found this site really useful for ...">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  </div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  <div class="container">

  <ol>
  {{#each websites}}
  {{>website_item}}
  {{/each}}
  </ol>
  </div>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
  <a href="{{url}}">{{title}}</a>
  <p>
    {{description}}
  </p>
  <a href="#" class="btn btn-default js-upvote">
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
  </a>
  <a href="#" class="btn btn-default js-downvote">
    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
  </a>
  <!-- you will be putting your up and down vote buttons in here! -->
  <a href="sites/{{_id}}">More details</a>
  <p>Up votes: {{up_votes}}, Down votes: {{down_votes}}, Added: {{createdAt}}</p>
</li>
</template>

<!-- Template: Individual site details ------------------------------------- -->

<template name="site-details">
  <div class="container">
    <a href="{{url}}">{{title}}</a>
    <p></p>
    <p>
      {{description}}
    </p>
    <p>
      <span class="glyphicon glyphicon-thumbs-up"></span> {{up_votes}} Recommend
      &nbsp;Â·&nbsp;
      <span class="glyphicon glyphicon-thumbs-down"></span> {{down_votes}} Avoid
    </p>
    <p>
      First recommended by <span class="username">{{ getUsername(ownerId) }}</span> on {{createdAt}}
    </p>
    {{> commentForm }}
  </div>
</template>

<!-- Template: Comment form ------------------------------------------------ -->

<template name="commentForm">
  <div class="container">
    <div id="comment-form">
      <form>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment">
          </textarea>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
  </div>
</template>
